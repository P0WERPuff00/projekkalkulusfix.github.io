<body>
<div class="center">
    <div class="intro-container">
        <h2>Selamat datang di Quiz Exponensial!</h2>
        <p>Pilih "Mulai" untuk memulai kuis ini.</p>
        <button class="start-button" onclick="startQuiz()">Mulai Kuis</button>
    </div>


    <div class="quiz-container">
        <h2 class="quiz-title">Quiz Exponensial</h2>
        <div class="quiz-question" id="question-text">Pertanyaan akan muncul di sini</div>
        <div class="timer" id="timer">02:00</div>
        <div class="quiz-options" id="quiz-options"></div>
        <div class="quiz-controls">
            <button class="next-button" onclick="nextQuestion()">Next</button>
        </div>
    </div>
</div>

<script>
    const quizData = [
        {
            question: "Tentukan nilai apabila \\(x = 2\\) dari \\(4^x + 2\\)",
            options: ["14", "16", "18", "20"],
            correct: "18",
            explanation: "\\((4^x) + 2 = (4^2) + 2 = 16 + 2 = 18\\)"
        },
        {
            question: "Tentukan nilai apabila \\(x = 4\\) dari \\(2^{x+1}\\)",
            options: ["16", "32", "64", "8"],
            correct: "32",
            explanation: "\\(2^{x+1} = 2^{4+1} = 2^5 = 32\\)"
        },
        {
            question: "Tentukan nilai apabila \\(x = 5\\) dari \\((2^{2x}) - 2\\)",
            options: ["1022", "1024", "510", "512"],
            correct: "1022",
            explanation: "\\((2^{2x}) - 2 = (2^{2 \\cdot 5}) - 2 = 1024 - 2 = 1022\\)"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const results = [];
    let timerInterval;

    function startQuiz() {
        // Sembunyikan halaman pengantar dan tampilkan kuis
        document.querySelector(".intro-container").style.display = "none";
        document.querySelector(".quiz-container").style.display = "block";

        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        startTimer(120);

        const currentQuestion = quizData[currentQuestionIndex];
        const questionText = document.getElementById("question-text");
        const quizOptions = document.getElementById("quiz-options");

        questionText.innerHTML = currentQuestion.question;
        quizOptions.innerHTML = "";

        currentQuestion.options.forEach(option => {
            const button = document.createElement("button");
            button.className = "quiz-option";
            button.textContent = option;
            button.onclick = () => selectAnswer(button, option);
            quizOptions.appendChild(button);
        });

        MathJax.typeset(); // Render ulang MathJax di elemen yang baru dimuat
    }

    function selectAnswer(button, option) {
        document.querySelectorAll(".quiz-option").forEach(btn => btn.classList.remove("selected"));
        button.classList.add("selected");
        button.dataset.selected = option;
    }

    function nextQuestion() {
        const selectedOption = document.querySelector(".quiz-option.selected");

        if (selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption.dataset.selected === currentQuestion.correct;

            results.push({
                question: currentQuestion.question,
                selected: selectedOption.dataset.selected,
                correct: currentQuestion.correct,
                explanation: currentQuestion.explanation,
                isCorrect: isCorrect
            });

            if (isCorrect) score++;
            currentQuestionIndex++;

            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        } else {
            alert("Pilih jawaban terlebih dahulu!");
        }
    }

    function startTimer(seconds) {
        const timerElement = document.getElementById("timer");
        let timeRemaining = seconds;

        timerElement.textContent = formatTime(timeRemaining);

        timerInterval = setInterval(() => {
            timeRemaining--;
            timerElement.textContent = formatTime(timeRemaining);

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                nextQuestion();
            }
        }, 1000);
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
    }

    function showResults() {
        clearInterval(timerInterval);
        const questionText = document.getElementById("question-text");
        const quizOptions = document.getElementById("quiz-options");
        const timerElement = document.getElementById("timer");
        const quizControls = document.querySelector(".quiz-controls");

        questionText.textContent = `Kuis selesai! Skor Anda: ${score}/${quizData.length}`;
        quizOptions.innerHTML = results
            .map((result, index) => `
                <div>
                    <p><strong>Pertanyaan ${index + 1}:</strong> ${result.question}</p>
                    <p><strong>Jawaban Anda:</strong> ${result.selected}</p>
                    <p><strong>Jawaban Benar:</strong> ${result.correct}</p>
                    <p><strong>Penjelasan:</strong> ${result.explanation}</p>
                </div>
            `)
            .join("");
        timerElement.style.display = "none";
        quizControls.style.display = "none";

        MathJax.typeset();
    }
</script>
